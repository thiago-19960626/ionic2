<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{'txtCodeCollector' | translate }}</ion-title>
        <ion-buttons left>
            <button ion-button clear menuToggle>
                <ion-icon name="md-menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button clear (click)="addcollection()">
                <ion-icon name="md-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item text-wrap *ngIf="collections.length == 0">
            <ion-label text-wrap>
                {{ 'txtCodeCollectorListEmpty' | translate }}
            </ion-label>
        </ion-item>
        <ion-item-sliding text-wrap *ngFor="let collection of collections">
            <ion-item id="{{collection.id}}" (click)="collectionsample(collection)">
                <h2>{{collection.name}}</h2>
                <p>{{collection.timestamp | amDateFormat: 'D/MM/YYYY H:mm:ss'}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deletecollection(collection)">
                    {{'txtCodeCollectorDelete' | translate }}
                </button>
                <button ion-button color="lightgrey" (click)="editcollection(collection)">
                    {{'txtCodeCollectorEdit' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
